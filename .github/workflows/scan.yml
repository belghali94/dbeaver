name: OSV-Scanner Scheduled Scan

on:
  schedule:
    - cron: "30 12 * * *"
  push:
    branches: [main]

permissions:
  actions: read
  security-events: write
  contents: read

jobs:
  scan-scheduled:
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.0.0"
    with:
      scan-args: |-
       --recursive --no-ignore
       --lockfile=./pom.xml
    #with:
    #  scan-args: |-
    #    --lockfile=../../pom.xml
